- name: Raspberry Provisioning
  hosts: raspi
  become: 'no'
  tasks:
    - name: Common RPI
      import_role:
        name: common-rpi64

    - name: Labgrid
      import_role:
        name: mod-labgrid

    - name: USB-SD Mux
      import_role:
        name: mod-usbsdmux

    - name: Docker setup
      import_role:
        name: mod-docker

    - name: X11 setup
      import_role:
        name: mod-x11

